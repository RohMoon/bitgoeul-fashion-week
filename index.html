<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitgoeul Fashion Week 2025</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="src/styles/base/variables.css">
    <link rel="stylesheet" href="src/styles/base/fonts.css">
    <link rel="stylesheet" href="src/styles/base/reset.css">
    <link rel="stylesheet" href="src/styles/base/utilities.css">
    <link rel="stylesheet" href="src/styles/components/header.css">
    <link rel="stylesheet" href="src/styles/components/slider.css">
    <link rel="stylesheet" href="src/styles/components/forms.css">
    <link rel="stylesheet" href="src/styles/pages/index.css">
</head>
<body>
    <!-- Header & Hero Section -->
    <section class="header-hero-section">
        <header class="common-header">
            <div class="header-row">
                <!-- Hamburger Menu -->
                <div class="hamburger-wrapper">
                    <button class="hamburger" id="hamburgerBtn">☰</button>
                    <ul class="dropdown-menu" id="dropdownMenu">
                        <li><a href="#about">소개</a></li>
                        <li><a href="brand.html" class="brand-menu">BRANDS</a></li>
                        <li><a href="junior.html">주니어패션위크(Junior Fashion Week)</a></li>
                        <li><a href="#contact">문의</a></li>
                    </ul>
                </div>

                <!-- Corner Title -->
                <a href="index.html" class="corner-title font-bold">
                    <div>BITGOEUL</div>
                    <div>FASHION</div>
                    <div>WEEK</div>
                </a>
            </div>
        </header>

        <!-- Hero Section -->
        <div class="hero-section">
            <h1 class="main-title">BITGOEUL FASHION WEEK</h1>
        </div>
    </section>

    <!-- Main Content -->
    <main class="content-section">
        <!-- Poster Section -->
        <section class="poster-section">
            <img src="src/assets/images/bitgoeul_poster.jpg" alt="Bitgoeul Fashion Week Poster" class="poster-img">
        </section>

        <!-- Designer Slider -->
        <section class="designers-section">
            <h2 class="font-bold">Houses</h2>
            <div class="slider-container">
                <button class="arrow left">&#8249;</button>
                <div class="slider-viewport">
                    <div class="slider-track">
                        <div class="card has-image clickable-card" style="background-image: url('src/assets/images/index/main-baco.jpg')" data-href="baco.html"></div>
                        <div class="card has-image clickable-card" style="background-image: url('src/assets/images/index/main-bianca.jpg')" data-href="biancaNg.html"></div>
<!--                        <div class="card has-image" style="background-image: url('src/assets/images/index/Baco92_byMacami-2.jpg')"></div>-->
<!--                        <div class="card has-image" style="background-image: url('src/assets/images/index/Baco92_byMacami-4.jpg')"></div>-->
                    </div>
                </div>
                <button class="arrow right">&#8250;</button>
            </div>
        </section>

        <!-- Photo Section -->
        <section class="photo-section">
            <h3 class="font-bold">Collection Preview</h3>
            <div class="photo-grid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>

        <!-- Contact & Footer Section -->
        <section class="contact-footer-section">
            <div class="contact-section">
                <h3 class="font-medium">당신의 이야기를 들려주세요</h3>
                <p class="subtitle font-light">창의성과 영감이 만나는 자리에 당신을 초대합니다.</p>

                <form action="https://formspree.io/f/your-form-id" method="POST">
                    <label>
                        <input type="text" name="brand" placeholder="브랜드명 (Brand Name)" required>
                    </label>
                    <label>
                        <input type="email" name="email" placeholder="이메일 주소 (Email address)" required>
                    </label>
                    <label>
                        <textarea name="message" placeholder="하실 말씀 (Your message)" required></textarea>
                    </label>
                    <button type="submit" class="btn-primary">보내기</button>
                </form>
            </div>

            <!-- Footer -->
            <footer class="bottom-labels font-medium">
                &copy; 2025 Bitgoeul Designer Collection – All rights reserved.
            </footer>
        </section>
    </main>

    <!-- Scripts -->
    <script src="src/scripts/components/slider.js"></script>
    <script src="src/scripts/components/navigation.js"></script>
</body>
</html>
